<h3>Eventos Abiertos</h3>  
<table *ngIf="hayDatos; else sinElementos" mat-table [dataSource]="eventos" class="mat-elevation-z8" >
            
  <ng-container matColumnDef='fecha'>
      <th mat-header-cell *matHeaderCellDef> fecha/hora </th>
      <td mat-cell *matCellDef="let evento"> {{evento.fechaHoraInicio | date:"dd/MM/yy HH:mm"}} </td>
  </ng-container>

  <ng-container matColumnDef='evento'>
      <th mat-header-cell *matHeaderCellDef> evento </th>
      <td mat-cell *matCellDef="let evento"> {{evento.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef='lugar'>
      <th mat-header-cell *matHeaderCellDef> lugar </th>
      <td mat-cell *matCellDef="let evento"> {{evento.locacion.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef='edadMinima'>
      <th mat-header-cell *matHeaderCellDef> edad minima </th>
      <td mat-cell *matCellDef="let evento"> {{evento.edadMinima}} </td>
  </ng-container>

  <ng-container matColumnDef='precioEntrada'>
      <th mat-header-cell *matHeaderCellDef> precio entrada </th>
      <td mat-cell *matCellDef="let evento"> {{evento.precioEntrada}} </td>
  </ng-container>

  <ng-template #sinElementos>
    <p>No estas organizando ning√∫n evento</p>
  </ng-template>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
