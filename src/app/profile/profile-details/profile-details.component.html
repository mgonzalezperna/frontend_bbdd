<mat-card class="card" *ngIf="current_user != undefined">
    <mat-card-header>
            <mat-card-title>{{current_user.nombreApellido}}</mat-card-title>
            <mat-card-subtitle>@{{current_user.userName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/img/{{current_user.userName}}.jpg" alt="Foto de Dodain">
    <mat-card-content>
        <p>{{current_user.tipoUsuario.tipoNombre}}</p>
    </mat-card-content>
    <mat-card-content>
        <mat-icon matPrefix>mail</mat-icon><span class='aligned'> {{current_user.email}}</span>
    </mat-card-content>
    <mat-card-content>
        <mat-icon matPrefix>person</mat-icon><span class='aligned'> {{usuariosService.cantidadAmigos}} amigos </span>
    </mat-card-content>
</mat-card>
