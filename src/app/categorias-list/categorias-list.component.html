<div class="container">
  <h2 class="titulo">Categorías</h2>
  <div class="botones-container row">
    <div class="col" style="text-align: left;">
      <button mat-raised-button (click)="crearCategoria()" class="mat-button crear letra-blanca">Crear</button>
    </div>
    <div class="col" style="text-align: right;">
      <button routerLink="/../inicio" mat-raised-button class="mat-button verde letra-blanca">Volver</button>
    </div>
  </div>
  
    <table mat-table [dataSource]="listado_categorias" matSort matSortActive="nombre" matSortDirection="asc" class="mat-elevation-z8">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.descripcion}} </td>
      </ng-container>
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let categoria"> 
          <button mat-icon-button (click)="editarCategoria(categoria)" class="mat-flat-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarCategoria(categoria)" class="mat-flat-button">
            <mat-icon class=red-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
    </table>

  
</div>

<div class="loading">
  <div style="margin:auto;" *ngIf="cargando" class="spinner-border text-primary d-flex justify-content-center"
    role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <mat-error style="font-size: 3rem;" *ngIf="server_error">{{server_error}}</mat-error>
</div>

<div *ngIf="server_error" class="col" style="text-align: center;">
  <button routerLink="/../inicio" mat-raised-button class="mat-button verde letra-blanca">Volver</button>
</div>
