<div class="margen">
  <h2 class="titulo">Categorías</h2>
  <div class="boton-crear" align='right'>
    <button mat-raised-button (click)="crearCategoria()" class="mat-button">Crear</button>
  </div>
  <div style="text-align: center;" class="card">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of listado_categorias">
          <td>{{categoria.nombre}}</td>
          <td>{{categoria.descripcion}}</td>
          <td>
            <button mat-icon-button (click)="editarCategoria(categoria)" class="mat-flat-button">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminarCategoria(categoria)" class="mat-flat-button">
              <mat-icon class=red-icon>close</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
