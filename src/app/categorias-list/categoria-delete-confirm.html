<div mat-dialog-content>
    <p style="text-align: center;"><strong>Eliminar categoría</strong></p>
    <hr>
    <p>¿Estás seguro que deseas eliminar está categoría?</p>
    <hr>
</div>
<div align="center" mat-dialog-actions>
    <button class="mat-button" mat-raised-button (click)="onNoClick()">Cancelar</button>
    <button class="mat-button rojo letra-blanca" mat-button (click)="eliminar()" 
        cdkFocusInitial>Eliminar</button>
</div>
